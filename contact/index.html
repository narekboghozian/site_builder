<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta name="robots" content="noindex">
	<meta charset="utf-8">
	<title>Contact Narek</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/contact.css">
	<!-- <link rel="stylesheet" href="/css/test.css"> -->
	<script src="/js/contact.js" charset="utf-8" defer></script>
</head>
<body>
	<div class="breadcrumbs_div">
		<ul class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li><a href="/contact">Contact</a></li>
		</ul>
	</div>
	<article>
		<h2>
			<a href="/contact" class="post_section">
				Contact
			</a>
		</h2>
		<div class="post_section">
			<div class="contact-form-container">
				<div id='contact-status-container' class='noselect inactive'>
					<div class="contact-status inactive">
						<div id="wrapper">
							<div class="profile-main-loader">
								<div class="loader">
									<svg class="circular-loader inactive" viewBox="25 25 50 50">
										<circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="white" stroke-width="3" />
									</svg>
									<svg class="status-icon checkmark green-stroke contact-status">
										<g transform="matrix(0.79961,8.65821e-32,8.39584e-32,0.79961,-879,-359)">
											<path class="checkmark__check" fill="none" d="M616.306,283.025L634.087,300.805L673.361,261.53" />
										</g>
									</svg>
									<svg class="status-icon alert-sign yellow-stroke">
										<path class="line" d="M30,0L30,70" fill="none" />
										<circle class="dot" cx="27" cy="85" r="8" />
									</svg>
								</div>
							</div>
						</div>
					</div>
					<br><br><br>
					<div id='contact-status-message'></div>
				</div>
				<div id='contact-form' class="contact-form">
					<input id="name_input" type="text" name="name" placeholder="Name" class="contact-input contact-name">
					<input id="email_input" type="text" name="email" placeholder="Email" class="contact-input contact-email">
					<textarea id="message_input" name="message" rows="4" cols="40" placeholder="Message" class="contact-input contact-message"></textarea>
					<div id="contact-submit-button" class="contact-input contact-submit noselect">Send</div>
					</form>
				</div>
			</div>
	</article>
	<div class="buildwith">
	<p class="buildwith">
		Built with <a href="/projects/site_builder.html" class="visible_link">Static&nbspSite&nbspGenerator</a>, a tool I wrote in Python.
	</p>
	</div>
</body>
</html>
