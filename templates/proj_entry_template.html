
<a href="{link}">
<div class='post-entry proj-post-entry'>
	<div class="proj-thumbnail">
		<img src="{thumbnail}" class='proj-thumbnail' alt="">
	</div>
	<div class="proj-post-text">
		<div class="proj-post-entry-header">
			<div class="proj-post-entry-title">
				{title}
			</div>
			<div class="proj-post-entry-date">
				{date}
			</div>
		</div>
		<div class="proj-post-entry-desc">
			{description}
		</div>
	</div>
</div>
</a>
