
<a href="{link}">
<div class='post-entry'>
	<div class="small_thumbnail">
		<img src="{thumbnail}" class='small_thumbnail' alt="">
	</div>
	<div class="small_thumbnail-text">
		<div class="small_thumbnail-entry-header">
			<div class="small_thumbnail-entry-title">
				{title}
			</div>
			<div class="small_thumbnail-entry-desc">
				{description}
			</div>
		</div>
		<div class="small_thumbnail-entry-date">
			{date}
		</div>
	</div>
</div>
</a>
